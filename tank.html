<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>坦克</title>
    <script src="lib/asyncload.js"></script>
    <script>
        function startPage() {
            asynLoadScript("game/fileManager.js", onFileManagerLoaded );
        }
        function onFileManagerLoaded(){
            needTrace = true;
            var needScripts = [ "lib/events.js", "lib/geom.js", "lib/display.js", "game/Assets.js", "http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js", "tank/game.js", "tank/tank.js", "tank/sciene.js" ];
            var needcsses = [ "canvasCss/canvasCss.css" ];
            new FileManager( needScripts, needcsses ).load( onJSFilesLoaded, true );
        }
        function onJSFilesLoaded(){
            gameBegin();
        }
    </script>
    <style>
        .loadingDiv{
            position: fixed;
            width: 400px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px;
            background-image: url("img/loading.gif");
        }
    </style>
</head>
<body onLoad="startPage()" bgcolor="#FFF">
<div id="main"  class="loadingDiv"></div>
</body>
</html>
