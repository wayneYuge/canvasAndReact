<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CanvasGame</title>
    <script src="lib/asyncload.js"></script>
    <script>
        function startPage() {
            asynLoadScript("game/fileManager.js", onFileManagerLoaded );
        }
        function onFileManagerLoaded(){
            needTrace = true;
            var needScripts = [ "lib/events.js", "lib/geom.js", "canvasjs/main.js", "lib/display.js", "game/Assets.js", "game/GameEvent.js", "game/GameUtil.js",
                "canvasjs/ModelDisplay.js", "game/GameButton.js", "game/balls/LotteryBalls.js", "game/bottom/BottomBar.js", "game/bottom/ButtonInfo.js", "game/GameText.js",
                "game/reward/RewardBar.js", "game/reward/RewardItem.js", "game/reward/RewardItemFactory.js", "game/reward/RewardObject.js", "game/reward/RewardType.js",
            ];
            var needcsses = ["canvasCss/canvasCss.css"];
            new FileManager( needScripts, needcsses ).load( onJSFilesLoaded, true );
        }
        function onJSFilesLoaded(){
            gameLoad();
        }
    </script>
    <style>
        .loadingDiv{
            position: fixed;
            width: 400px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px;
            background-image: url("img/loading.gif");
        }
    </style>
</head>

<body onLoad="startPage()" bgcolor="#FFF"><div id="main"  class="loadingDiv"></div>
</body>
</html>
